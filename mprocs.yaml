procs:
  Jest:
    shell: yarn test --watchAll

  Typescript:
    shell: yarn typecheck --watch

  Prettier:
    shell: yarn format
    autostart: false

  ESLint:
    shell: watchexec -c -e ts,tsx -- yarn lint
    autostart: false

  Dev Server:
    shell: yarn dev

  Tailwind:
    shell: yarn tailwind --watch

  Test Coverage:
    # Mac only; sorry
    shell: yarn test --coverage && open -a 'Google Chrome' coverage/lcov-report/index.html
    autostart: false
